name: Deploy React App to Ubuntu Server

on:
  push:
    branches:
      - main   # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # match your server Node version

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build React app
      run: |
        cd frontend
        CI=false npm run build

    - name: Copy build files to server via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "frontend/dist/*"
        target: "/tmp/hackyeah2025-build"
        strip_components: 2

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          sudo rm -rf /var/www/html/hackyeah2025/*
          sudo cp -r /tmp/hackyeah2025-build/* /var/www/html/hackyeah2025/
          sudo chown -R www-data:www-data /var/www/html/hackyeah2025
          sudo chmod -R 755 /var/www/html/hackyeah2025
          sudo rm -rf /tmp/hackyeah2025-build
          sudo systemctl reload nginx
